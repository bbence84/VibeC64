version: '3.8'

services:
  vibec64_dev:
    build:
      context: .
      dockerfile: Dockerfile-dev
    container_name: vibec64_dev
    ports:
      - "8029:8029"
    env_file:
      - .env.dev
    environment:
      - PORT=8029
      - ENV_FILE=.env.dev
    volumes:
      # Persist output files
      - ./output:/app/output
      # Persist uploaded files
      - ./.files:/app/.files
      # Persist Chainlit data
      - ./.chainlit:/app/.chainlit
    restart: unless-stopped
    # Uncomment if you need hardware access (e.g., serial ports)
    # devices:
    #   - /dev/ttyUSB0:/dev/ttyUSB0
    # privileged: true
